<div *ngIf="this.settings.fractions==false" class="calculations-container">
    <span class="calculations-container-calculation">{{a}}{{symbol}}{{b}}=</span>
    <input id="answer" (keyup)="checkAnswer($event)" class="calculations-container-number"  type="number">
</div>

<div *ngIf="this.settings.fractions" class="calculations-container">
    <div class="calculations-container-calculation-wrapper">
        <div id="aMeter"  class="calculations-container-calculation">
            {{a}}
        </div>
        <div id="aLine" class="calculations-container-calculation">
        </div>
        <div id="aDenominator"  class="calculations-container-calculation">
            {{a}}
        </div>
        <div id="bMeter" class="calculations-container-calculation">
            {{a}}
        </div>
        <div id="bLine" class="calculations-container-calculation">
        </div>
        <div id="bDenominator" class="calculations-container-calculation">
            {{a}}
        </div>
        <div id="symbol" class="calculations-container-calculation">
            {{symbol}}
        </div>
    </div>
    <input id="answer" (keyup)="checkAnswer($event)" class="calculations-container-number"  type="number">
</div>
